<!DOCTYPE html>
<html>
<head>
  <title>Notifications | My Forum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styling */
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    /* Header styles */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: hotpink;
    }

    .header-container h1 {
      color: white;
      margin: 0;
      font-size: 36px;
      font-family: "Rubik Puddles", serif;
    }

    .greeting {
      color: white;
      font-size: 18px;
      text-align: right;
    }

    /* Content styling */
    .content {
      padding: 20px;
      font-size: 16px;
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px 12px; /* Thinner rows */
      text-align: left;
      font-size: 14px; /* Adjust font size */
    }

    th {
      background-color: hotpink;
      color: white;
      font-size: 16px;
    }

    /* Button styling */
    button, .seen-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: hotpink;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover, .seen-btn:hover {
      background-color: #ff6699;
    }

    /* Seen text styling */
    .seen-text {
      color: hotpink;
      font-weight: bold;
      margin: 0;
      font-size: 14px;
    }

    /* Load More button */
    .load-more-btn {
      margin-top: 20px;
      display: block;
      background-color: white;
      color: hotpink;
      border: 1px solid hotpink;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      text-align: center;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
    }

    .load-more-btn:hover {
      background-color: hotpink;
      color: white;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-container">
  <h1>My Forum</h1>
  <div class="greeting">
    <h2>Notifications</h2>
  </div>
</div>

<!-- Notifications Table -->
<div class="content">
  <table id="notificationsTable">
    <thead>
      <tr>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      {{range .Notifications}}
      <tr class="notification-row" data-notification-id="{{.PostVotesID}}">
        <td>
          Your post {{.PostTitle}} was 
          {{if .ReactionStr}}
            {{.ReactionStr}}
          {{else}}
            commented
          {{end}}
          by user 
          {{if .ReactionStr}}
            {{.ReactorUsername}}
          {{else}}
          {{.ReactorUsername}}
          {{end}}
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>

  <button onclick="location.href='/'" class="load-more-btn">Homepage</button>
</div>


</body>
</html>
