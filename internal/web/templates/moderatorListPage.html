<!DOCTYPE html>
<html>
<head>
  <title>Moderator List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styling */
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    /* Header styles */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: hotpink;
    }

    .header-container h1 {
      color: white;
      margin: 0;
      font-size: 36px;
      font-family: "Rubik Puddles", serif;
    }

    .greeting {
      color: white;
      font-size: 18px;
      text-align: right;
    }

    /* Navigation styles */
    nav {
      margin: 0;
      padding: 0;
      width: 25%;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav li a {
      display: block;
      color: #000;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav li a.active {
      background-color: hotpink;
      color: white;
    }

    nav li a:hover:not(.active) {
      background-color: rgb(255, 55, 132);
      color: white;
    }

    /* Content styles */
    .content {
      margin-left: 25%; /* Matches the nav width */
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: hotpink;
      color: white;
    }

    /* Button styles */
    .reject-btn {
      padding: 6px 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .reject-btn:hover {
      opacity: 0.8;
    }

    /* Style for "No active moderators" message */
    .no-moderators {
      font-size: 18px;
      color: gray;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-container">
  <h1>My Forum</h1>
  <div class="greeting">
    <h2>Admin mode</h2>
  </div>
</div>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="/admin_page">Moderator Requests</a></li>
    <li><a class="active" href="/moderator_list">Manage moderator access</a></li>
    <li><a href="/create_categories">Manage Categories</a></li>
    <li><a href="/">Back to the feed</a></li> 
    <li><a href="/logout">Logout</a></li>
  </ul>
</nav>

<!-- Content -->
<div class="content">
  {{if .AllModerators}}
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>User ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{range .AllModerators}}
        <tr>
          <td>{{.Username}}</td>
          <td>{{.Email}}</td>
          <td>{{.UserUserID}}</td>
          <td>
            <form method="post" action="/delete_moderator">
              <input type="hidden" name="userId" value="{{.UserUserID}}">
              <button class="reject-btn" type="submit">Delete Moderator</button>
            </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  {{else}}
    <p class="no-moderators">No active moderators</p>
  {{end}}
</div>

</body>
</html>
